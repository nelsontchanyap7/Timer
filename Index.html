<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Timer</title>

    <link rel="stylesheet" href="Style/Style32.css">
    <script src="./Script/App32.js" defer ></script>

</head>
<body>

    
    <div class="Container">

        <h3 class="Title"> Countdown <span>Js</span> :</h3>

        <div class="Dataset">

            <div class="Hours-Box Box">
                <div class="Title">
                    Hours
                </div>
                <div class="Hours">
                    <span class="Dozen">0</span>
                    <span class="Unity">0</span>
                </div>
            </div>
            <div class="Minutes-Box Box">
                <div class="Title">
                    Minutes
                </div>
                <div class="Minutes">
                    <span class="Dozen">0</span>
                    <span class="Unity">0</span>
                </div>
            </div>
            <div class="Seconds-Box Box">
                <div class="Title">
                    Seconds
                </div>
                <div class="Seconds">
                    <span class="Dozen">0</span>
                    <span class="Unity">0</span>
                </div>
            </div>

        </div>

    </div>
    
</body>
</html>
